<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <!-- HEADER-->
    <header class="header-principal">
        <button class="btn-outline btn-header ">
            <i class="fa-regular fa-sun"></i>
            <!-- <i class="fa-regular fa-moon"></i> -->
        </button>

        <h2 id="mes-actual">Mes Actual</h2>

        <button class="btn-outline btn-header ">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>

    </header>

    <!-- tabla -->
    <section class="contenedor-calculadora">
        <table>
            <caption>$300.000</caption>
            <thead >
              <tr >
                <th>Precio</th>
                <th>Nombre</th>
                <th></th>                
              </tr>
            </thead>
            <tbody>
                
              <tr>
                <td class="precio">$213213</td>
                <td>The table body</td>
                <td class="btn-table-group">
                    <button type="button" class="btn-outline btn-table-col">a</button>
                    <button type="button" class="btn-outline btn-table-col">b</button>
                    <button type="button" class="btn-outline btn-table-col">c</button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </section>
    
    <!--NAVBAR-->
    <nav class="menu">
        <button class="btn-outline btn-navbar">
            <i class="fa-solid fa-chart-line"></i>
            <p>Historial</p>
        </button>
        <button class="btn-outline btn-navbar">
            <i class="fa-regular fa-circle-check"></i>
            <p>check</p>
        </button>
        <button class="btn-outline btn-navbar">
            <i class="fa-solid fa-icons"></i>
            <p>Categorias</p>
        </button>
    </nav>

    <!--NAVBAR-->
</body>
<script src="Js/script.js"></script>
<script src="https://kit.fontawesome.com/bd02cb6ae0.js" crossorigin="anonymous"></script>

</html>
