<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <!-- HEADER-->
    <header class="header-principal">
        <button class="btn-outline btn-header ">
            <i class="fa-regular fa-sun"></i>
            <!-- <i class="fa-regular fa-moon"></i> -->
        </button>

        <h2 id="mes-actual">Mes Actual</h2>

        <button class="btn-outline btn-header ">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>

    </header>
    <section class="contenedor-calculadora">
        <table>
            <thead >
              <tr >
                <th>The table header</th>
              </tr>
            </thead>
            <tbody>
                
              <tr style="background: blue; padding:5px">
                <td style="background: red">The table body</td>
                <td>with two columns</td>
              </tr>
              
            </tbody>
          </table>
    </section>
    <!--NAVBAR-->
    <nav class="menu">
        <button class="btn-outline btn-navbar">
            <i class="fa-solid fa-chart-line"></i>
            <p>Historial</p>
        </button>
        <button class="btn-outline btn-navbar">
            <i class="fa-regular fa-circle-check"></i>
            <p>check</p>
        </button>
        <button class="btn-outline btn-navbar">
            <i class="fa-solid fa-icons"></i>
            <p>Categorias</p>
        </button>
    </nav>

    <!--NAVBAR-->
</body>
<script src="Js/script.js"></script>
<script src="https://kit.fontawesome.com/bd02cb6ae0.js" crossorigin="anonymous"></script>

</html>
